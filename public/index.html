<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
    <title>Inbox App</title>
  </head>
  <body style="overflow: hidden">
    <!-- TODO replace with lazy import -->
    <script>
      var themes = {
        slate: 'tasks/slate/bootstrap.min.css',
        cerulean: 'tasks/cerulean/bootstrap.min.css',
        materia: 'tasks/materia/bootstrap.min.css',
      };

      $(function () {
        var themesheet = $(
          '<link href="' +
            themes['slate'] +
            '" type="text/css" rel="stylesheet" />'
        );
        themesheet.appendTo('head');
        $('#theme-selector .dropdown-item').click(function () {
          var themeurl = themes[$(this).attr('value')];
          themesheet.attr('href', themeurl);
        });
      });
    </script>
    <div id="root" />
  </body>
</html>
